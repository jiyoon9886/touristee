<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touristee</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://kit.fontawesome.com/3c8049156e.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/css/uikit.min.css"
    />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit-icons.min.js"></script>
  </head>

  <body class="uk-inline uk-width-*@s" uk-height-viewport uk-width-viewport>
    <div
      class="uk-container uk-background-cover uk-child-width-*@s container"
      data-src="assets/background-image.jpg"
      uk-img
    >
      <header class="uk-overlay uk-child-width-*@s">
        <h1 class="uk-heading-small">
          <i class="fas fa-map-pin"></i> touristee
        </h1>
        <p id="title-description">
          access activities and restaurants near you.
        </p>
      </header>
      <main class="uk-section-default" id="main-content">
        <div class="uk-margin-medium-top">
          <ul class="uk-flex-center" uk-tab>
            <li class="tabs" id="activity-tab"><a href="#">Activities</a></li>
            <li class="tabs" id="restaurant-tab">
              <a href="#">Restaurants</a>
            </li>
          </ul>
        </div>
        <div class="uk-inline" id="range">
          <p class="uk-text-center uk-text-muted uk-invisible uk-text-small" id="result-text">Showing results within 1 mile...</p>
        </div>
        <div class="uk-height-medium list-container uk-margin-small-top">
          <div class="js-wrapper uk-overflow-hidden uk-padding-large">
              <dl
                id="results-list"
                class="uk-description-list uk-description-list-divider"
                uk-overflow-auto="selContainer: .uk-height-medium; selContent: .js-wrapper"
                uk-height-match=".list-container"
              ></dl>
      </main>
          </div>
      </div>

      <footer class="uk-position-bottom">
        Made with lots of â™¥ by the Dream Team
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
