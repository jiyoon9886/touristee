<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touristee</title>

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/5b0f8e7708.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/css/uikit.min.css"
    />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit-icons.min.js"></script>
  </head>

  <body class="uk-width-*@s uk-container-small">
    <div class="uk-container uk-background-cover container">
      <header class="uk-section">
        <h1 class="uk-heading-small">
          <i class="fas fa-map-pin"></i> t o u r i s t e e
        </h1>
        <p id="title-description">
          An app whereby the user selects an activity or restaurant based upon
          proximity.
        </p>
      </header>
      <main class="uk-section-default">
        <div class="uk-margin-medium-top">
          <ul class="uk-flex-center" uk-tab>
            <li class="tabs"><a href="#">Activities</a></li>
            <li class="tabs"><a href="#">Restaurants</a></li>
          </ul>
        </div>
        <div class="uk-inline" id="range">
          <button class="uk-button uk-button-default" type="menu">
            Range
          </button>
          <div uk-dropdown="pos: bottom-center">
            <ul class="uk-nav uk-dropdown-nav">
              <li class="range-item">1 mile</li>
              <li class="range-item">5 miles</li>
              <li class="range-item">10 miles</li>
            </ul>
          </div>
        </div>
      </main>
      <footer>
        made with lots of â™¥ by the dreamTeam
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
